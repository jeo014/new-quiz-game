<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>New Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container">
        <div class="score-display"></div>
        <div class="question-number"></div>
        <div class="js-welcome">
            <h3 class="js-welcome-message"></h3>
            <button class="begin increment">Begin</button>
        </div>
        <div class="results-message js-results-message"></div>
        <div class="question js-question hidden"></div>
        <div class="options js-options hidden">
            <br>
            <input type="radio" id="option1" name="options" value="1">
            <label id="o1"> Option 1</label>
            </br>
            <br>
            <input type="radio" id="option2" name="options" value="2">
            <label id="o2"> Option 2</label>
            </br>
            <br>
            <input type="radio" id="option3" name="options" value="3">
            <label id="o3"> Option 3 </label>
            </br>
            <button class="submit increment">Submit</button>
            <button class="reload hidden">Begin Again</button>
        </div>
    </div>
</body>

</html>
