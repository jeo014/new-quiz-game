<!DOCTYPE html>
<html>

<head>
    <title>New Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container"></div>
    <div class="score-display"></div>
    <div class="js-welcome">
    	<h3 class="js-welcome-message"></h3>
    	<button class="begin">Begin</button>
    </div>
    <div class="question js-question"></div>
    <div class="options js-option hidden">
        <br>
        <input type="radio" id="option1" name="options">
        <label id="o1"> Option 1</label>
        </br>
        <br>
        <input type="radio" id="option2" name="options">
        <label id="o2"> Option 2</label>
        </br>
        <br>
        <input type="radio" id="option3" name="options">
        <label id="o3"> Option 3 </label>
        </br>
        <button class="submit">Submit</button>
    </div>
    <div class="results-message js-results-message"></div>
</body>

</html>
